<div class="sign-in-container">
  <h1 class="title">Sign In</h1>

  <form class="sign-in-form" (ngSubmit)="onSubmit()" #signInForm="ngForm">
      <!-- Email -->
      <div class="form-group">
          <label for="email">Email</label>
          <input
              id="email"
              type="email"
              name="email"
              [(ngModel)]="email"
              placeholder="Enter your email"
              required
              email
              #emailInput="ngModel"
          />
          <div *ngIf="emailInput.invalid && emailInput.touched" class="error-message">
              Valid email is required.
          </div>
      </div>

      <!-- Password -->
      <div class="form-group">
          <label for="password">Password</label>
          <input
              id="password"
              type="password"
              name="password"
              [(ngModel)]="password"
              placeholder="Enter your password"
              required
              minlength="6"
              #passwordInput="ngModel"
          />
          <div *ngIf="passwordInput.invalid && passwordInput.touched" class="error-message">
              Password must be at least 6 characters long.
          </div>
      </div>

      <button type="submit" class="btn-submit" [disabled]="signInForm.invalid">Sign In</button>
  </form>

  <p class="sign-up-link">
      Don't have an account?
      <a class="link" routerLink="/signupfinal" routerLinkActive="active-link">Sign Up</a>
  </p>
</div>
